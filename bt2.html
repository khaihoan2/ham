<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number" oninput="addDoiso(this.value)">
<p id="kết quả"></p>
<script>
  function addDoiso(number){
    number ++;
    document.getElementById("kết quả").innerHTML=number;
  }
</script>
</body>
</html>
